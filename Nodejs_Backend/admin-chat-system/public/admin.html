<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section {
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Admin Panel</h2>

    <div class="section">
      <input id="msg" placeholder="Enter message" />
      <button onclick="sendMessage()">Send Message</button>
    </div>

    <div class="section">
      <form action="/admin/upload" method="post" enctype="multipart/form-data">
        <input type="hidden" name="role" value="admin" />
        <input type="file" name="file" required />
        <button type="submit">Upload File</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      auth: { role: "admin" }
    });

    function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (!msg.trim()) return;
      socket.emit("sendMessage", msg);
      document.getElementById("msg").value = "";
    }
  </script>

</body>
</html>
