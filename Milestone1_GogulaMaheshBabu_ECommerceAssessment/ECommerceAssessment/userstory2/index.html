<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light" >

<div class="container my-5" style="background: linear-gradient(135deg, #ffdd00, #ff9f1c);" >

  <h2 class="text-center mb-4">Product Listing</h2>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-4">
      <select id="categoryFilter" class="form-select">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>

    <div class="col-md-4">
      <select id="priceFilter" class="form-select">
        <option value="default">Sort by Price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>
    </div>
  </div>

  <!-- Loading Message -->
  <div id="loading" class="text-center fw-bold">
    Loading products...
  </div>

  <!-- Products -->
  <div class="row g-4" id="productContainer"></div>

</div>

<script src="script.js"></script>
</body>
</html>
